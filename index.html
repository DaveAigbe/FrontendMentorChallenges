<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | QR code component</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main class="container">
            <h1>QR Code</h1>
            <figure class="card">
                <img src="images/image-qr-code.png" alt="Blue QR Code"/>
                <section class="content">
                    <h2 class="main">Improve your front-end skills by building projects</h2>
                    <p class="sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </section>
            </figure>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Dave Aigbe</a>.
        </footer>
    </body>
</html>
